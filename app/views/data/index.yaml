place:
  headline: "Place"
  sub: "NodeSchool Bratislava will be at local hackerspace Progressbar, at Michalska 3 street in Downtown of Bratislava. Enter the passage 'Michalsky dvor', on your left you will see black doors, ring the doorbell 'Progressbar'. Go to the second floor, on the right you will see doors to hackerspace Progressbar."

